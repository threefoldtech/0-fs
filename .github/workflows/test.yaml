name: Tests and Build
on: [push]

jobs:
  tests:
    name: Running Tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Checkout code into the Go module directory
      uses: actions/checkout@v1
    
    - name: Get dependencies
      run: |
        make getdeps

    - name: Run tests
      run: |
        make test-race
      
    - name: Build binary
      run: |
        make build
      